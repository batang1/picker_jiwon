<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />

<title>PICKER</title>
<link rel="stylesheet" type="text/css" href="./css/common.css"/>
<link rel="stylesheet" type="text/css" href="./css/style.css"/>
<link rel="stylesheet" type="text/css" href="./css/swiper.min.css">
<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="./css/respond.css"/>
<!-- fontawesome -->
<script src="./js/jquery.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/swiper.min.js"></script>
<script src="./js/global.js"></script>

<!--[if lt IE 9]>
<script src="./js/html5.js"></script>
<![endif]-->
</head>
    <body>
        <div class="wrap">
            <header class="navigation">       
                <div class="n_inner">
                    <button type="#" class="top_btn" data-toggle="modal" data-target="#myModal">
                        <span>펀딩 둘러보기</span>
                    </button>
                    <a href="#" class="fun_sign">펀딩 신청하기</a>
                    <a href="index.html" class="logo_btn">
                        <h1 class="top_logo">텀블벅</h1>
                    </a>
                    <div class="top_right">
                        <a href="#">로그인/회원가입</a>                        
                    </div>
                </div>
            </header>
            <section class="join_con">
                <div class="container-fluid findpw_box">
                    <p class="fpw_title">비밀번호 재설정</p>
                    <div class="rpw_info">
                        <p>변경하고자 하는 비밀번호를 아래에 입력해주세요.</p>
                    </div>
                    <form action="" name="fm" class="fm">    
                        <div class="login_wrap">
                            <div class="form-group">
                                <label for="psw" class="dis_none">비밀번호</label>
                                <input type="password" placeholder="비밀번호를 입력해주세요" id="psw" name="psw" required class="form-control">
                                <span class="small_t">&#183;공백없이 8자~20자의 영문, 숫자, 특수문자를 포함하여 입력해주세요</span>
                            </div>
                            <div class="form-group">
                                <label for="pswchk" class="dis_none">비밀번호 확인</label>
                                <input type="password" placeholder="비밀번호를 다시한번 입력해주세요" id="pswchk" name="pswchk" required class="form-control">
                                <span class="small_t">&#183;비밀번호를 한번 더 입력해주세요</span>
                            </div>  
                            <button type="submit" id="rpw_btn" class="rpw_btn">확인</button>
                        </div>
                    </form>
                </div>
            </section>
            <!-- The Modal -->
            <div class="modal" id="myModal">
                <div class="modal-dialog modal-full">
                <div class="modal-content">
            
                    <!-- Modal Header -->
                    <div class="modal-header">
                    <h4 class="modal-title">카테고리</h4>
                    
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
            
                    <!-- Modal body -->
                    <div class="modal-body">
                    Modal body..
                    </div>
            
                    <!-- Modal footer -->
                    <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
            
                </div>
                </div>
            </div>

            

            
        <footer>
            <div class="container foot_wrap">
                <ul class="foot_list">
                    <li><a href="">이용약관</a></li>
                    <li><a href="">개인정보취급방법</a></li>
                    <li><a href="">사업자정보확인</a></li>
                    <li><a href="">에스크로서비스가입확인</a></li>
                </ul>
            </div>
        </footer>
    </body>
    
</html>
