<!DOCTYPE html>
<html lang="ko">
<head>

<title>PICKER</title>
<link rel="stylesheet" type="text/css" href="./css/common.css"/>
<link rel="stylesheet" type="text/css" href="./css/style.css"/>
<link rel="stylesheet" type="text/css" href="./css/swiper.min.css">
<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="./css/respond.css"/>
<!-- fontawesome -->
<script src="./js/jquery.min.js"></script>

<script src="./js/global.js"></script>

<!--[if lt IE 9]>

    <body>
        <div class="wrap">
            <header class="navigation">       
                <div class="n_inner">
                    <button type="#" class="top_btn" data-toggle="modal" data-target="#myModal">
                        <span>펀딩 둘러보기</span>
                    </button>
                    <a href="index.html" class="fun_sign">펀딩 신청하기</a>
                    <a href="#" class="logo_btn">
                        <h1 class="top_logo">텀블벅</h1>
                    </a>
                    <div class="top_right">
                        <a href="#">로그인/회원가입</a>                        
                    </div>
                </div>
            </header>
            <section>
                <div class="container-fluid login_box">
                    <p class="login_title">로그인</p>
                    <form action="" name="fm">                     
                        <div class="login_wrap form-group">
                            <div class="form-group">
                                <label for="uemail" class="dis_none"><b>이메일</b></label>
                                <input type="email" placeholder="이메일 주소 입력해주세요" name="uemail" required class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="psw" class="dis_none"><b>Password</b></label>
                                <input type="password" placeholder="비밀번호 입력해주세요" name="psw" required>
                            </div>

                            <div class="form-group">
                                <input type="checkbox" id="remember" name="remembert">
                                <label for="remember"><span></span>아이디 저장</label>
                            </div>
                            <button type="submit" class="login_btn">로그인</button>
                        </div>
                    </form>
                </div>

                <div class="container-fluid social_box">
                    <button type="button" class="fb_btn">페이스북 로그인</button>
                    <button type="button" class="nv_btn">네이버 로그인</button>
                    <button type="button" class="ka_btn">카카오 로그인</button>
                </div>

                <div class="join_wrap">
                    <div class="row">
                        <a class="col-md-6 col-sm-6 join_btn" href="join.html">회원가입하기</a>
                        <a class="col-md-6 col-sm-6" href="findpw.html">비밀번호 찾기</a>
                    </div>
                </div>

            </section>
            <!-- The Modal -->
            <div class="modal" id="myModal">
                <div class="modal-dialog modal-full">
                <div class="modal-content">
            
                    <!-- Modal Header -->
                    <div class="modal-header">
                    <h4 class="modal-title">카테고리</h4>
                    
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
            
                    <!-- Modal body -->
                    <div class="modal-body">
                    Modal body..
                    </div>
            
                    <!-- Modal footer -->
                    <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
            
                </div>
                </div>
            </div>

            

            
        <footer>
            <div class="container foot_wrap">
                <ul class="foot_list">
                    <li><a href="">이용약관</a></li>
                    <li><a href="">개인정보취급방법</a></li>
                    <li><a href="">사업자정보확인</a></li>
                    <li><a href="">에스크로서비스가입확인</a></li>
                </ul>
            </div>
        </footer>
    </body>
