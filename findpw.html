<link rel="stylesheet" type="text/css" href="./css/style.css"/>
<link rel="stylesheet" type="text/css" href="./css/swiper.min.css">

    <body>
        <div class="wrap">
            <header class="navigation">       
                <div class="n_inner">
                    <button type="#" class="top_btn" data-toggle="modal" data-target="#myModal">
                        <span>펀딩 둘러보기</span>
                    </button>
                    <a href="#" class="fun_sign">펀딩 신청하기</a>
                    <a href="index.html" class="logo_btn">
                        <h1 class="top_logo">텀블벅</h1>
                    </a>
                    <div class="top_right">
                        <a href="#">로그인/회원가입</a>                        
                    </div>
                </div>
            </header>
            <section class="join_con">
                <div class="container-fluid findpw_box">
                    <p class="fpw_title">비밀번호 찾기</p>
                    <div class="fpw_info">
                        <p>PICKER 가입 시 사용하신 이메일을 입력하시면</p>
                        <p>새 비밀번호를 생성할 수 있는 링크를 보내드립니다.</p>
                    </div>
                    <div class="fpw_info1">
                        <p>페이스북/네이버로 가입하신 경우, 페이스북/네이버</p>
                        <p>계정에 쓰이는 이메일을 입력해주세요.</p>
                    </div>
                    <form action="" name="fm" class="fm">    
                        <div class="login_wrap">
                            <div class="form-group">
                                <label for="femail">이메일 주소</label>
                                <input type="email" placeholder="이메일 주소를 입력해주세요" id="femail" name="femail" required class="form-control">
                            </div>
                            <button type="submit" class="fpw_btn">메일 보내기</button>
                        </div>
                    </form>
                </div>
            </section>
            <!-- The Modal -->
            <div class="modal" id="myModal">
                <div class="modal-dialog modal-full">
                <div class="modal-content">
            
                    <!-- Modal Header -->
                    <div class="modal-header">
                    <h4 class="modal-title">카테고리</h4>
                    
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
            
                    <!-- Modal body -->
                    <div class="modal-body">
                    Modal body..
                    </div>
            
                    <!-- Modal footer -->
                    <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
            
                </div>
                </div>
            </div>

            

            
        <footer>
            <div class="container foot_wrap">
                <ul class="foot_list">
                    <li><a href="">이용약관</a></li>
                    <li><a href="">개인정보취급방법</a></li>
                    <li><a href="">사업자정보확인</a></li>
                    <li><a href="">에스크로서비스가입확인</a></li>
                </ul>
            </div>
        </footer>
